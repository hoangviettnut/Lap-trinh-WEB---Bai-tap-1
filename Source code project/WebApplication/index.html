<body>

    <script>
        function analyzeEmotion() {

        function preprocessText(text) {

            var processed = text.replace(/[^\w\s:()@'-]/g, ' ');

            processed = processed.replace(/\s+/g, ' ').trim();

        function sendToBackend(text) {
