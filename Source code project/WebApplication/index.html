<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dự đoán cảm xúc</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        textarea { width: 100%; height: 80px; margin-bottom: 16px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-size: 1.1em; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dự đoán cảm xúc</h2>
        <form id="emotionForm" onsubmit="return false;">
            <label for="inputText">Nhập văn bản:</label>
            <textarea id="inputText" placeholder="Nhập nội dung để dự đoán cảm xúc..."></textarea>
            <button type="submit" onclick="predictEmotion()">Dự đoán cảm xúc</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        function predictEmotion() {
            var text = document.getElementById('inputText').value;
            // Hiện tại chỉ hiển thị kết quả mẫu, cần backend xử lý thực tế
            var resultDiv = document.getElementById('result');
            if (!text.trim()) {
                resultDiv.innerHTML = 'Vui lòng nhập văn bản.';
                return;
            }
            // Kết quả mẫu
            resultDiv.innerHTML = 'Kết quả dự đoán: <b>Vui vẻ</b><br/>Màu tương ứng: <span style="color:gold">Vàng</span>';
        }
    </script>
</body>
</html>
